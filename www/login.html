<!--ログイン画面-->
<ons-page>

  <!--タイトル表示-->
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Camper's Connect</div>
  </ons-toolbar>

<!--中身-->
  <div class="pagebody">
    <div style="text-align: center; margin-top: 30px;">
      <p style="margin-top: 30px;">
        <ul class="list">
          <li class="list-item">
            <div class="list-item__center">
              <input type="text" class="text-input" placeholder="Name">
            </div>
          </li>
          <li class="list-item">
            <div class="list-item__center">
              <input type="password" class="text-input" placeholder="Password">
            </div>
          </li>
        </ul>
        <ons-button onclick="login()">サインイン</ons-button>
      </p>
    </div>
  </div>
</ons-page>
